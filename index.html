<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//api.trello.com/1/client.js?key=a0735835175c7526688f9078d2188472"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="calendar.js"></script>
    <script src="dashboard.js"></script>
    <title>Arachnys Whiteboard Replacement</title>
  </head>
  <body>
    <div class="full-width-row-wrapper">
      <div class="row">
        <div class="col-xs-12 col-md-9">
          <div id="calendar"></div>
          <div id="calendar2"></div>
          <div id="customer-requests" class="col-xs-12">
            <h4>Customer requests</h4>
          </div>
          <div id="completed-cards" class="col-xs-12">
            <h4>Archived cards</h4>
          </div>
        </div>
        <div class="col-xs-12 col-md-3 hl-left" id="sidebar">
          <div class="row">
            <div class="col-xs-12">
              <div id="logo"><img src="logo.png" height="50px" /></div>
            </div>
          </div>
          <div class="row" id="loggedout">
            <div class="col-xs-12">
              <a id="connectLink" href="#">Connect To Trello</a>
            </div>
          </div>
          <div class="row" id="loggedin">
            <div id="header" class="col-xs-12">
              Logged in to Trello as <span id="fullName"></span>
              <a id="disconnect" href="#">Log Out</a>
            </div>
          </div>
          <div id="overdue">
            <h4>Overdue</h4>
          </div>
          <div id="no-due-date">
            <h4>Unscheduled</h4>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script>
  Trello.authorize({
    interactive: false,
    success: window.onAuthorize
  });

  $("#connectLink").click(function() {
    Trello.authorize({
        type: "popup",
        success: window.onAuthorize,
        name: 'Arachnys task dashboard'
    });
  });

  $("#disconnect").click(window.logout);

  </script>
</html>
